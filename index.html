<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <header>
        <h1 class="app-title">The Daily Drip</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Search for a city">
            <button id="searchBtn">Search</button>
        </div>
    </header>
    <main id="forecastContainer" class="forecast-container">
    </main>
</div>

<footer>
    <p>Background image by <a href="https://www.freepik.com" target="_blank" rel="noopener noreferrer">Freepik</a></p>
</footer>

</html>
